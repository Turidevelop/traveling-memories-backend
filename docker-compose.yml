services:
  postgres:
    image: postgres:16-alpine
    container_name: traveling-memories-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_ADMIN_USER}
      POSTGRES_PASSWORD: ${DB_ADMIN_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-travel_db}
      DB_ADMIN_USER: ${DB_ADMIN_USER}
      DB_ADMIN_PASSWORD: ${DB_ADMIN_PASSWORD}
      DB_APP_USER: ${DB_APP_USER:-app_user}
      DB_APP_PASSWORD: ${DB_APP_PASSWORD}
      # PostgreSQL settings
      PGPASSFILE: /dev/null
      POSTGRES_INITDB_ARGS: "-c shared_buffers=256MB -c max_connections=200"
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./DB:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_ADMIN_USER} -d ${DB_NAME:-travel_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - traveling-network
    security_opt:
      - no-new-privileges:true

  api:
    build:
      context: .
      dockerfile: Dockerfile
      cache_from:
        - traveling-memories-api:latest
    image: traveling-memories-api:latest
    container_name: traveling-memories-api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+asyncpg://${DB_APP_USER:-app_user}:${DB_APP_PASSWORD}@postgres:5432/${DB_NAME:-travel_db}
      DB_ADMIN_USER: ${DB_ADMIN_USER}
      DB_ADMIN_PASSWORD: ${DB_ADMIN_PASSWORD}
      DB_APP_USER: ${DB_APP_USER:-app_user}
      DB_APP_PASSWORD: ${DB_APP_PASSWORD}
      API_KEY: ${API_KEY:-your-api-key-here}
      ENVIRONMENT: ${ENVIRONMENT:-development}
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./app:/app/app:ro
    networks:
      - traveling-network
    command: >
      uvicorn app.main:app
      --host 0.0.0.0
      --port 8000
      --reload
    security_opt:
      - no-new-privileges:true

volumes:
  postgres_data:
    driver: local

networks:
  traveling-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
